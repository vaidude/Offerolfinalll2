<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register Your Account</h2>

            <form id="registrationForm" action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your name" required>
                    <p id="nameError" class="text-red-500 text-sm hidden">Name must contain only letters.</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your phone number" required>
                    <p id="phoneError" class="text-red-500 text-sm hidden">Phone number must be 10 digits.</p>
                </div>

                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHERS">Others</option>
                    </select>
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" name="age" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your age">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Enter your password" 
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$"
                        title="Password must contain at least 8 characters, including uppercase, lowercase, and a special character (e.g., !@#$%)"
                        onchange="checkPassword(this)"
                    >
                    <p id="passwordMessage" class="text-sm text-red-500 hidden">Password must contain at least 8 characters, including uppercase, lowercase, and a special character (e.g., !@#$%).</p>
                </div>
                
                <script>
                    function checkPassword(input) {
                        const passwordMessage = document.getElementById('passwordMessage');
                        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
                
                        // Show message if the password doesn't match the pattern
                        if (!regex.test(input.value)) {
                            passwordMessage.classList.remove('hidden');
                        } else {
                            passwordMessage.classList.add('hidden');
                        }
                    }
                </script>
                

                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                    <input type="file" id="image" name="image" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const nameError = document.getElementById('nameError');
        const phoneError = document.getElementById('phoneError');

        form.addEventListener('submit', function (event) {
            let isValid = true;

            // Reset error messages
            nameError.classList.add('hidden');
            phoneError.classList.add('hidden');

            // Validate name (only letters)
            const nameValue = nameInput.value.trim();
            if (!/^[a-zA-Z\s]+$/.test(nameValue)) {
                nameError.classList.remove('hidden');
                isValid = false;
            }

            // Validate phone number (10 digits)
            const phoneValue = phoneInput.value.trim();
            if (!/^\d{10}$/.test(phoneValue)) {
                phoneError.classList.remove('hidden');
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
