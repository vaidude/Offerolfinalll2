<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Add Product</h2>
      
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="productname" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
          <input type="text" name="productname" id="productname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div class="mb-4">
          <label for="productimage" class="block text-gray-700 text-sm font-bold mb-2">Product Image</label>
          <input type="file" name="productimage" id="productimage" class="w-full px-3 py-2 border rounded-lg text-gray-700">
        </div>

        <div class="mb-4">
          <label for="productprice" class="block text-gray-700 text-sm font-bold mb-2">Product Price</label>
          <input type="number" name="productprice" id="productprice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div class="mb-4">
          <label for="offerprice" class="block text-gray-700 text-sm font-bold mb-2">Offer Price</label>
          <input type="number" step="0.01" name="offerprice" id="offerprice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
          <label for="discountvalue" class="block text-gray-700 text-sm font-bold mb-2">Discount Value (%)</label>
          <input type="number" name="discountvalue" id="discountvalue" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock</label>
          <input type="number" name="stock" id="stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Product
          </button>
          <a href="{% url 'seller_list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
