<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white/90 flex justify-center items-center z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-blue-500"></div>
    </div>

    <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-3xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 id="mapTitle" class="text-xl font-semibold">Shop Location</h2>
                <button onclick="closeMap()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 w-full bg-white shadow-sm z-40">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/product_list/" class="text-gray-800 hover:text-gray-600 transition">
                    <span class="text-lg font-semibold">← Back to Home</span>
                </a>
                <h1 class="text-xl font-bold text-gray-800">Nearby Products</h1>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-12">
        <!-- Search Form -->
        <div class="mb-8">
            <form id="locationSearchForm" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label for="locationSearch" class="block text-sm font-medium text-gray-700 mb-1">Search by Location</label>
                    <input type="text" id="locationSearch" name="location" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter location (e.g., city, address)">
                </div>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Search
                </button>
                <button type="button" id="useCurrentLocation"
                        class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                    Use My Location
                </button>
            </form>
        </div>

        <!-- Location Status -->
        <div id="locationStatus" class="mb-8 p-4 rounded-lg bg-blue-50 text-blue-700 text-center"></div>

        <!-- Products Container -->
        <div id="productsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be populated here -->
        </div>

        <!-- No Products Message -->
        <div id="noProductsMessage" class="hidden text-center py-12">
            <div class="mx-auto max-w-sm">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">No Products Found</h3>
                <p class="mt-2 text-gray-500">We couldn't find any products near this location.</p>
            </div>
        </div>
    </main>

    <script>
        // Map-related functions - keeping these in global scope
        let map;
        let currentMarker;

        function initMap() {
            map = L.map('map');
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        function showMap(shopName, location) {
            const mapModal = document.getElementById('mapModal');
            const mapTitle = document.getElementById('mapTitle');
            mapModal.classList.remove('hidden');
            mapTitle.textContent = `${shopName} Location`;

            if (!map) {
                initMap();
            }

            // Get coordinates for the location
            const geolocator = new Promise((resolve, reject) => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            resolve([parseFloat(data[0].lat), parseFloat(data[0].lon)]);
                        } else {
                            reject('Location not found');
                        }
                    })
                    .catch(reject);
            });

            geolocator.then(coords => {
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                map.setView(coords, 13);
                currentMarker = L.marker(coords).addTo(map)
                    .bindPopup(`<b>${shopName}</b><br>${location}`,{
                        closeButton: false  // Removes the cross symbol
                    }).openPopup();
            }).catch(error => {
                alert('Error finding location: ' + error);
                closeMap();
            });
        }

        function closeMap() {
            document.getElementById('mapModal').classList.add('hidden');
        }

        // Main document ready handler
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loadingOverlay = document.getElementById('loadingOverlay');
            const locationStatus = document.getElementById('locationStatus');
            const productsContainer = document.getElementById('productsContainer');
            const noProductsMessage = document.getElementById('noProductsMessage');
            const locationSearchForm = document.getElementById('locationSearchForm');
            const useCurrentLocationBtn = document.getElementById('useCurrentLocation');
            const mapModal = document.getElementById('mapModal');

            // UI Helper Functions
            function showLoading() {
                loadingOverlay.classList.remove('hidden');
                locationStatus.textContent = 'Processing...';
                locationStatus.classList.remove('hidden');
            }

            function hideLoading() {
                loadingOverlay.classList.add('hidden');
            }

            function showError(message) {
                locationStatus.textContent = message;
                locationStatus.classList.remove('bg-blue-50', 'text-blue-700');
                locationStatus.classList.add('bg-red-50', 'text-red-700');
                locationStatus.classList.remove('hidden');
            }

            // Product rendering function
            function updateProductsContainer(products) {
                productsContainer.innerHTML = products.map(product => `
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300">
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-t-lg">
                            <div class="absolute top-4 right-4">
                                ${product.stock > 0 ? 
                                    `<a href="/add-to-wishlist/${product.id}/" class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-black text-white hover:bg-gray-800 transition">
                                        Wishlist
                                    </a>` :
                                    `<button class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-yellow-500 text-white hover:bg-yellow-600 transition" data-product-id="${product.id}">
                                        Notify Me
                                    </button>`
                                }
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${product.name}</h3>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-lg font-bold text-blue-600">$${product.price}</span>
                                <span class="px-2 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                    ${product.distance} km away
                                </span>
                            </div>
                            <div class="space-y-1 text-sm text-gray-500">
                                <p>Original Price: $${product.original_price}</p>
                                <p>Discount: ${product.discount}%</p>
                                <p>Stock: ${product.stock} items</p>
                                <p class="text-gray-400">${product.shop} - ${product.location}</p>
                            </div>
                            <button onclick="showMap('${product.shop}', '${product.location}')" 
                                    class="mt-3 w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                View in Map
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Data fetching function
            function fetchProducts(data) {
                showLoading();
                
                fetch('{% url "get_nearby_products_data" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: new URLSearchParams(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.products.length === 0) {
                            locationStatus.classList.add('hidden');
                            productsContainer.classList.add('hidden');
                            noProductsMessage.classList.remove('hidden');
                        } else {
                            locationStatus.classList.add('hidden');
                            noProductsMessage.classList.add('hidden');
                            productsContainer.classList.remove('hidden');
                            updateProductsContainer(data.products);
                        }
                    } else {
                        showError('Error loading products: ' + data.error);
                    }
                })
                .catch(error => {
                    showError('Error: ' + error);
                })
                .finally(hideLoading);
            }

            // Event Listeners
            locationSearchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const location = document.getElementById('locationSearch').value.trim();
                if (location) {
                    fetchProducts({ location_search: location });
                }
            });

            useCurrentLocationBtn.addEventListener('click', function() {
                if ("geolocation" in navigator) {
                    showLoading();
                    locationStatus.textContent = 'Getting your location...';
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            fetchProducts({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        function(error) {
                            showError('Error getting location: ' + error.message);
                            hideLoading();
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 } 
                    );
                } else {
                    showError('Geolocation is not supported by your browser');
                }
            });

            // Close map modal when clicking outside
            mapModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeMap();
                }
            });
        });
    </script>
</body>
</html>
