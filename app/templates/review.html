<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review for {{ product.productname }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f8f9fa;
      --accent-color: #ffd700;
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --success-color: #2ecc71;
      --border-radius: 12px;
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .product-image {
      display: block;
      margin: 2rem auto;
      border-radius: var(--border-radius);
      max-width: 300px;
      height: auto;
    }

    .price {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
    }

    textarea {
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      min-height: 120px;
    }

    .rating {
      display: flex;
      justify-content: center;
      direction: rtl; /* Change direction to left-to-right hover */
    }

    .rating input {
      display: none;
    }

    .rating label {
      cursor: pointer;
      font-size: 2.5rem;
      color: #ddd;
      transition: color 0.3s ease;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffc107;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 1rem;
      text-transform: uppercase;
    }
</style>
<body>
    <div class="container">
        <h1>Submit Your Review for {{ product.productname }}</h1>
        
        <img class="product-image" src="{{ product.productimage.url }}" alt="{{ product.productname }}">
        <p class="price">Price: â‚¹{{ product.offerprice }}</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="productdes">Product Description:</label>
                <textarea id="productdes" name="productdes" required 
                    placeholder="Share your thoughts about this product..."></textarea>
            </div>

            <div class="form-group">
                <label>Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"><i class="fas fa-star"></i></label>
                </div>
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
