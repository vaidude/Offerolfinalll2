<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Edit Product</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Product Name -->
        <div class="form-group">
            <label for="productname">Product Name</label>
            <input type="text" class="form-control" id="productname" name="productname" value="{{ product.productname }}" required>
        </div>

        <!-- Product Price -->
        <div class="form-group">
            <label for="productprice">Product Price</label>
            <input type="number" class="form-control" id="productprice" name="productprice" value="{{ product.productprice }}" required>
        </div>

        <!-- Offer Price -->
        <div class="form-group">
            <label for="offerprice">Offer Price</label>
            <input type="number" class="form-control" id="offerprice" name="offerprice" value="{{ product.offerprice }}" required>
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
        </div>

        <!-- Discount Value -->
        <div class="form-group">
            <label for="discountvalue">Discount Value (%)</label>
            <input type="number" class="form-control" id="discountvalue" name="discountvalue" value="{{ product.discountvalue }}" required>
        </div>

        <!-- Product Image -->
        <div class="form-group">
            <label for="productimage">Product Image</label>
            <input type="file" class="form-control" id="productimage" name="productimage">
            {% if product.productimage %}
                <img src="{{ product.productimage.url }}" alt="Current Image" width="150" height="150">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'adhome' %}" class="btn btn-secondary mt-3">Back to Products</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
