{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .shop-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
        .shop-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Shop List</h1>
        
        <div class="row">
            {% for shop in shops %}
                <div class="col-md-4">
                    <div class="shop-card">
                        {% if shop.image %}
                            <img src="{{ shop.image.url }}" alt="{{ shop.shopname }}">
                        {% else %}
                            <img src="{% static 'images/default-shop.jpg' %}" alt="Shop Image">
                        {% endif %}
                        <h3>{{ shop.shopname }}</h3>
                        <p><strong>Location:</strong> {{ shop.location }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
